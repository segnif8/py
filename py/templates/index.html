<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light teal */
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #ffffff; /* White */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #00796b; /* Teal */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #b2dfdb; /* Light teal border */
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #00796b; /* Teal */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #004d40; /* Darker teal */
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #009688; /* Darker teal */
        }

        a:hover {
            text-decoration: underline;
        }

        #messages {
            border: 1px solid #b2dfdb; /* Light teal */
            padding: 10px;
            margin-bottom: 10px;
            height: 300px;
            overflow-y: scroll;
            background: #f1f8e9; /* Light green */
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chat App</h1>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/register">Register</a>
    </div>
</body>
</html>
